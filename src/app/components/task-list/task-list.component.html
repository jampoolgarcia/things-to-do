<div class="card mt-4 p-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2>Things to do.</h2>
            <div class="row" *ngIf="tasksNoComnpleted.length > 0; else NoTaskToDo">
                {{ tasksNoComnpleted | json }}
            </div>
                       
            <button *ngIf="!isShowInputTask" (click)="showInputTask()" class="btn btn-primary">Add Task</button>

            <div *ngIf="isShowInputTask" class="input-group">
                <input type="text" class="form-control" placeholder="Enter description task" [formControl]="desc">
                <span>
                    <button class="btn btn-primary rounded-0" [disabled]="desc.invalid" (click)="addTask()">AÃ±adir</button>
                </span>
            </div>
        </div> 
    </div>
    <div class="row">
        <div class="col-12">
            <h2>To do</h2>
            <div class="row" *ngIf="tasksCompleted.length > 0; else NoTaskCompleted">
                {{ tasksComnpleted | json }}
            </div>
            <button class="btn btn-primary">Hidden task completed</button>
            
        </div>
    </div>
</div>

<ng-template #NoTaskToDo>
    <p>Congratuletion, no have task to do</p>
</ng-template> 

<ng-template #NoTaskCompleted>
    <p>No have task completed</p>
</ng-template>
